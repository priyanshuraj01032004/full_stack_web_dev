<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <h2>Button Examples</h2>
    <button onclick = "console.log('button 1 was clicked')" class="button">Click Me</button>
    <button class="button">Submit</button>
    <button class="button">Cancel</button>
</body>
</html>
